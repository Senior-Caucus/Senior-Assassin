{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
  <div class="homepage-bg">
    <h2 class="nosifer-regular">Sign Up</h2>
    <form class="signup-form" action="/signup" method="post" enctype="multipart/form-data">
      <div class="upload-section">
        <label for="profilePic">Upload a profile picture (jpg/png):</label>
        <input type="file" id="profilePic" name="profilePic" accept=".jpg, .jpeg, .png" required>
      </div>
      
      <div class="schedule-section">
        <h3>Schedule</h3>
        <h4>This should match up with Talos</h4>
        <table>
          <thead>
            <tr>
              <th>Period</th>
              <th>Room Number</th>
              <th>No Class (Free/Lunch)</th>
            </tr>
          </thead>
          <tbody>
            {% for period in range(1, 11) %}
            <tr>
              <td>Period {{ period }}</td>
              <td>
                <input type="text" name="period{{ period }}_room" placeholder="Enter room number">
              </td>
              <td>
                <input type="checkbox" name="period{{ period }}_noclass" value="true">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="approx-height">
        <label for="approxHeight">Approximate Height:</label>
        <input type="number" id="approxHeight" name="approxHeight"
               placeholder="Inches" min="36" max="90" step="1" required>
      </div>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>
{% endblock %}
